<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
<body>
    <nav class="nav-bar bg-danger text-white">
        <h1>Stopwatch</h1>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 m-auto">
                <div class="card ">
                    <div class="card-header bg-danger text-center">
                        <h2>STOPWATCH</h2>
                    </div>
                    <div class="card-body text-center ">
                        <h1>
                            <span id="min">00 :</span>
                            <span id="sec">00 :</span>
                            <span id="m-sec">00</span>
                        </h1>
                    </div>
                    <div class="class mt-3 text-center mb-3">
                        <button class="btn bg-success" id="st-btn">Start</button>
                        <button class="btn bg-danger" id="stop-btn">Stop</button>
                        <button class="btn bg-warning" id="re-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script code -->
     <script src="timer_mod1.js"></script>
</body>
</html>
